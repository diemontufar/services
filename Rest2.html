		<script type="text/javascript">

        
        function EvaluateSentiment(){
            //Get parameters
            var input = $("#idTopic").val();
            

            //Build the url
            var url = "http://115.146.87.52/api/v1/sentiment/" + input;            

            //Draw the url
            $("#idUrlSman").empty();
            $("#idUrlSman").append(url);

            url = 'resources/json/jsonFile2.json'; //URL INSIDE LOCAL HOST

            //Evaluate the sentiment
            $.getJSON(url, function(data){
                console.log(data);

                var topic = data.sentiment
                //Set colors            
                var color;
                if(topic == "positive"){
                    //blue
                    color="#A9BCF5";
                }else if(topic == "negative"){
                    //red
                    color="#F5A9A9"
                }else
                {   //green
                    color = "#BCF5A9";
                }
                document.getElementById('idTopic').style.backgroundColor=color;

                try {                                                                                 
                        $('#json-renderer').jsonViewer(data);
                        $("#json-renderer").show();
                                                
                }
                catch (error) {
                    alert("Cannot eval JSON: " + error);
                }
            });                                                
        }         
    </script>
